 <h4 style="text-align: center; padding: 8px 0 20px 0;">Lista de pessoas Cadastradas </h4>
      <table>
        <thead>
          <tr>
          <td></td>
              <th>ID</th>
              <th>Nome completo</th>
              <th>Data de nascimento</th>
              <th>E-mail</th>
              <th>sexo</th>
              <th>Editar</th>
              <th>Remover</th>
            </tr>
        </thead>

        <tbody>
          <tr th:each="pessoa: ${pessoas}">
            
            <td th:text="${pessoa.id}"></td>
            <td th:text="${pessoa.nome}"></td>
            <td th:text="${#temporals.format(pessoa.dataNascimento,'dd/MM/yyyy')}"></td>
            <td><a href="malito:jose@outro.com" th:text="${pessoa.email}"></a></td>
            <td th:text="${pessoa.genero}"></td>
            <td><a th:href="@{/editar/{id}(id=$_pessoa.id})}">Editar</a></td>
            <td><a th:href="@{/remover/{id}(id=${pessoa.id})}">Remover</a></td>
         
         </tr>
         
        </tbody>
      </table>
