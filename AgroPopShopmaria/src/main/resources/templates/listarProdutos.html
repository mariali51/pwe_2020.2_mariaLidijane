 <h4 style="text-align: center; padding: 8px 0 20px 0">Listar clientes cadastrados </h4>
      <table class="centered">
        <thead>
          <tr>
     
              <th>ID</th>
              <th>Nome do produto</th>
              <th>Pre√ßo</th>
              <th>Marca</th>
              <th>Peso</th>
              <th>Altura</th>
              <th>Largura</th>
              <th>Profundidade</th>
              <th>Volume</th>
              <th>Editar</th>
              <th>Remover</th>
            </tr>
        </thead>

        <tbody>
          <tr th:each="produto: ${produtos}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.preco}"></td>
            <td th:text="${produto.marca}"></td>
            <td th:text="${produto.peso}"></td>
            <td th:text="${produto.altura}"></td>
            <td th:text="${produto.largura}"></td>
            <td th:text="${produto.profundidade}"></td>
            <td th:text="${produto.altura*produto.largura*produto.profundidade}"></td>
            <td><a th:href="@{/editarProduto/{id}(id=${produto.id})}">Editar</a></td>
            <td><a th:href="@{/removerProduto/{id}(id=${produto.id})}">Remover</a></td>
         
         </tr>
         
        </tbody>
      </table>
